<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/filters.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <link rel="stylesheet" href="/assets/css/sorting.css">
    <link rel="stylesheet" href="/assets/css/pagination.css">
    <link rel="stylesheet" href="/assets/css/mobile.css">
    <title>Catalog App</title>
</head>
<body>
    <header class="container">
        <div class="desktop-header">
            <div class="logo">
                <a href="/index.html">Catalog App</a>
            </div>
        </div> 


        <div class="mobile-header">
            <div class="logo">
                <a href="/index.html">Catalog App</a>
            </div>
            <div class="mobile-header-icons">
                  <div class="filter-icon-container">
                    <button class="mobile-filter-btn">
                        <img src="/assets/images/filter.svg" alt="Filter">
                    </button>
                  </div>
                <div class="sort-icon-container">
                    <button class="mobile-sort-btn">
                        <img src="/assets/images/sort.svg" alt="Sort">
                    </button>
                </div>
            </div>
        </div>
    </header>
<main class="container">
    <aside class="filters-layout " aria-label="Фильтры">
        <h3>Filters</h3>
        <form id="filters-form">
            <div class="search-container">
            <input type="text" 
                    class="search-input" 
                    placeholder="Search products..."
                    autocomplete="off"> 
            
            <div class="search-dropdown"></div> 
            </div>

            <div class="filter-group">
                <h4>Rating</h4>
                <div class="rating-control">
                    <input type="range" id="rating-range" min="0" max="5" step="0.1" value="0">
                    <span id="rating-value">All ratings</span>
                </div>
            </div>

            <div class="filter-group">
                <h4>Price</h4>
                <div class="price-controls">
                    <input type="number" class="price-input" min="0" placeholder="Min price">
                    <span>-</span>
                    <input type="number" class="price-input" max="2000" placeholder="Max price">
                </div>
                <div class="price-slider-container">
                    <div class="price-slider">
                        <input type="range" class="price-range min-range" min="0" max="3000" step="10" value="0">
                        <input type="range" class="price-range max-range" min="0" max="3000" step="10" value="3000">
                        <div class="slider-track"></div>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <h4>Categories</h4>
                <div id="categories-container">
                </div>
            </div>
        </form>
    </aside>
    <div class="catalog-layout">
        <div class="sorting-layout">
            <section>
                <label class="sort-showing">Showing <span id="show" >XX results</span></label>
            </section>
            <section class="sorting">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="">Default</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rating">Rating</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
                <span class="sort-indicator"></span>
            </section>
        </div>
        <section class="products-layout">
        </section>
        <div class="pagination">
            <button class="pagination-prev" disabled>Previous</button>
            <div class="pagination-pages"></div>
            <button class="pagination-next">Next</button>
        </div>
    </div>
</main>

<script src="assets/js/main.js" type="module"></script>
</body>
</html>
